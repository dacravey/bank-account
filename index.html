
<!DOCTYPE html>
<html>
<head>
  <title>Highway Robbery</title>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1>Highway Robbery</h1>
            <span id="hideafterenter">

              <div class="initial-account">
                <h3><em>Welcome to the family!</em><h3>
              <div class="form-group">
                <label for="client">Your name: </label>
                <input id="client" type="text" class="form-control" placeholder=" " autofocus>
              </div>
                <form id="new-account">
                  <div class="form-group">
                    <label for="deposit">Initial Deposit:</label>
                    <input id="deposit" type="text" class="form-control" placeholder="Enter amount" >
                  </div>

                  <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
              </div>
            </span>

            <span id="existing">
              <h3><em>You can check out anytime you'd like but your money can never leave</em><h3>
              <div class="initialized-account">
                <form id="deposit">
                  <div class="form-group">
                    <label for="newdeposit">Deposit:</label>
                    <input id="newdeposit" type="text" class="form-control" placeholder="Enter amount" >
                    <button type="submit" class="btn btn-success">Deposit</button>
                  </form>
                  </div>

                  <form id="withdraw">
                  <div class="form-group">
                    <label for="withdraw">Withdraw:</label>
                    <input id="withdraw" type="text" class="form-control" placeholder="Enter amount" >
                  <button type="submit" class="btn btn-danger">Withdraw</button>
                </form>
              </div>
              </div>
            </div>
          </span>

          <div class="col-md-6">
            <div class="result">
              <h2>Hello, <span id="client"></span>
              <h2>Account balance:</h2>
              <p>$<span id="balance"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  </html>
